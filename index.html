<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>March Madness Knockout Pool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Directly include axios instead of using unpkg -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>March Madness Knockout Pool</h2>
      <div id="loginAlert" class="alert alert-info">
        MongoDB Version - Using real database
      </div>
      <form id="login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-link" id="showRegister">Register</button>
        <button type="button" class="btn btn-link text-danger" id="showAdminLogin">Admin Login</button>
      </form>
    </div>
    
    <!-- Registration Form -->
    <div id="registerForm" style="display: none;">
      <h2>Register</h2>
      <form id="register">
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <button type="button" class="btn btn-link" id="showLogin">Back to Login</button>
      </form>
    </div>
    
    <!-- Admin Login Form -->
    <div id="adminLoginForm" style="display: none;">
      <h2>Admin Login</h2>
      <form id="adminLogin">
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Admin Email</label>
          <input type="email" class="form-control" id="adminEmail" required>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Admin Password</label>
          <input type="password" class="form-control" id="adminPassword" required>
        </div>
        <button type="submit" class="btn btn-danger">Admin Login</button>
        <button type="button" class="btn btn-link" id="backToLogin">Back to Login</button>
      </form>
    </div>
    
    <!-- Pick Teams Form -->
    <div id="pickForm" style="display: none;">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Select Teams</h2>
        <button id="logout" class="btn btn-sm btn-outline-danger">Logout</button>
      </div>
      <div class="alert alert-info">
        <span id="dayInfo">Current Day: Thursday</span><br>
        <span id="requiredInfo">Required Picks: 2</span>
      </div>
      
      <form id="teamSelection">
        <div class="row">
          <div class="col-md-6">
            <h4>Available Teams</h4>
            <div id="availableTeams" class="mb-3"></div>
          </div>
          <div class="col-md-6">
            <h4>Your Selections</h4>
            <div id="selectedTeams" class="mb-3"></div>
            <button type="submit" class="btn btn-success" id="submitPicks">Submit Picks</button>
          </div>
        </div>
      </form>
      
      <div class="mt-4">
        <h4>Your Previous Picks</h4>
        <div id="previousPicks"></div>
      </div>
      
      <div class="mt-4 pt-3 border-top">
        <a href="https://www.espn.com" target="_blank" class="text-decoration-none">Rules Here</a>
      </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Admin Dashboard</h2>
        <button id="adminLogout" class="btn btn-sm btn-outline-danger">Logout</button>
      </div>
      
      <div class="mt-4">
        <h4>All Users</h4>
        <div id="usersList" class="mb-4"></div>
      </div>
      
      <div class="mt-4">
        <h4>All Picks</h4>
        <div id="allPicks"></div>
      </div>
      
      <div class="mt-4">
        <h4>Pool Management</h4>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="currentDaySelect" class="form-label">Current Day</label>
              <select class="form-control" id="currentDaySelect">
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
                <option value="Sweet16-1">Sweet 16 Day 1</option>
                <option value="Sweet16-2">Sweet 16 Day 2</option>
                <option value="Elite8-1">Elite 8 Day 1</option>
                <option value="Elite8-2">Elite 8 Day 2</option>
                <option value="FinalFour">Final Four</option>
                <option value="Championship">Championship</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="requiredPicksInput" class="form-label">Required Picks</label>
              <input type="number" class="form-control" id="requiredPicksInput" min="1" max="6" value="2">
            </div>
            <button id="updatePoolSettings" class="btn btn-primary">Update Pool Settings</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  
  <!-- For debugging -->
  <script>
    console.log("index.html loaded");
    // Check if elements exist
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM loaded");
      console.log("Login form exists:", !!document.getElementById('login'));
      console.log("Register form exists:", !!document.getElementById('register'));
      console.log("Team selection form exists:", !!document.getElementById('teamSelection'));
      console.log("Admin login form exists:", !!document.getElementById('adminLogin'));
      console.log("Admin dashboard exists:", !!document.getElementById('adminDashboard'));
    });
  </script>
</body>
</html>
