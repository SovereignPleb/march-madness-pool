<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>March Madness Knockout Pool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div id="loginForm">
      <h2>March Madness Knockout Pool</h2>
      <form id="login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-link" id="showRegister">Register</button>
      </form>
    </div>
    
    <div id="registerForm" style="display: none;">
      <h2>Register</h2>
      <form id="register">
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <button type="button" class="btn btn-link" id="showLogin">Back to Login</button>
      </form>
    </div>
    
    <div id="pickForm" style="display: none;">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Select Teams</h2>
        <button id="logout" class="btn btn-sm btn-outline-danger">Logout</button>
      </div>
      <div class="alert alert-info">
        <span id="dayInfo">Current Day: Thursday</span><br>
        <span id="requiredInfo">Required Picks: 2</span>
      </div>
      
      <form id="teamSelection">
        <div class="row">
          <div class="col-md-6">
            <h4>Available Teams</h4>
            <div id="availableTeams" class="mb-3"></div>
          </div>
          <div class="col-md-6">
            <h4>Your Selections</h4>
            <div id="selectedTeams" class="mb-3"></div>
            <button type="submit" class="btn btn-success" id="submitPicks">Submit Picks</button>
          </div>
        </div>
      </form>
      
      <div class="mt-4">
        <h4>Previous Picks</h4>
        <div id="previousPicks"></div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
